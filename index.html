<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PSE Aguas de Barrancabermeja - Sistema de consulta y pago de facturas de agua">
    <meta name="keywords" content="PSE, Aguas, Barrancabermeja, facturas, pago, consulta">
    <meta name="author" content="Microshif Smart Systems">

    <title>PSE Aguas Barranca - Consulta de Facturas</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo-aguas.png">

    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        /* ============================================
           RESET Y ESTILOS BASE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333333;
            line-height: 1.5;
        }

        /* ============================================
           HEADER/NAVBAR - IDENTICO AL ORIGINAL
           ============================================ */
        .logo-aguas {
            max-width: 200px;
        }

        .gota {
            align-self: start;
        }

        .img-cabecera {
            max-width: 100%;
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        main {
            flex: 1;
            padding-bottom: 20px;
        }

        /* ============================================
           CONTENEDOR DEL FORMULARIO
           ============================================ */
        .contenedor-formulario {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 25px 30px;
            margin: 20px auto;
            background-color: #ffffff;
            max-width: 800px;
            width: 90%;
        }

        /* ============================================
           TITULO DEL FORMULARIO
           ============================================ */
        .titulo-formulario {
            color: #004f80;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* ============================================
           FORMULARIO
           ============================================ */
        .formulario-consulta {
            width: 100%;
        }

        /* ============================================
           CAMPO DE INPUT
           ============================================ */
        .campo-input {
            margin-bottom: 10px;
        }

        .input-codigo {
            width: 100%;
            height: 38px;
            padding: 8px 12px;
            font-size: 14px;
            border: 2px solid #28a745;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .input-codigo:focus {
            border-color: #218838;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
        }

        .input-codigo::placeholder {
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Estado de error del input */
        .input-codigo.input-error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.15);
        }

        /* ============================================
           MENSAJE DE AYUDA/VALIDACION
           ============================================ */
        .mensaje-ayuda {
            display: block;
            color: #8abc02;
            font-size: 11px;
            margin-top: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* ============================================
           BOTON CONSULTAR
           ============================================ */
        .btn-consultar {
            background-color: #337ab7;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 25px;
            min-width: 150px;
            height: 40px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-consultar:hover {
            background-color: #286090;
        }

        .btn-consultar:active {
            background-color: #204d74;
        }

        .btn-consultar:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(51, 122, 183, 0.3);
        }

        .btn-consultar:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.65;
        }

        .btn-consultar i {
            font-size: 14px;
        }

        /* ============================================
           FOOTER
           ============================================ */
        .footer-site {
            border-top: 1px solid #dee2e6;
            padding: 15px 0;
            margin-top: auto;
            font-size: 16px;
            background-color: #ffffff;
        }

        .footer-text {
            color: #6c757d;
            font-style: italic;
        }

        .footer-link {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #005fa3;
            text-decoration: underline;
        }

        /* ============================================
           UTILIDADES
           ============================================ */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ============================================
           ANIMACIONES
           ============================================ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* ============================================
           RESPONSIVE - TABLET
           ============================================ */
        @media (max-width: 992px) {
            .contenedor-formulario {
                width: 90%;
                margin: 20px auto;
            }

            .img-cabecera {
                max-width: 60%;
            }
        }

        /* ============================================
           RESPONSIVE - MOBILE
           ============================================ */
        @media (max-width: 768px) {
            .img-cabecera {
                display: none;
            }

            nav {
                justify-content: center;
                display: flex;
            }

            .logo-aguas {
                max-width: 200px;
            }

            .contenedor-formulario {
                width: 95%;
                padding: 20px;
            }

            .titulo-formulario {
                font-size: 13px;
            }
        }

        /* ============================================
           RESPONSIVE - MOBILE PORTRAIT
           ============================================ */
        @media (max-width: 576px) {
            .titulo-formulario {
                font-size: 12px;
                margin-bottom: 15px;
            }

            .btn-consultar {
                width: 100%;
                max-width: 280px;
            }

            .contenedor-formulario {
                margin: 15px;
                width: calc(100% - 30px);
                padding: 15px;
            }

            .logo-aguas {
                max-width: 160px;
            }

            .footer-site {
                font-size: 14px;
                padding: 12px 0;
            }

            .input-codigo {
                font-size: 16px; /* Previene zoom en iOS */
            }
        }

        /* ============================================
           SWEETALERT2 CUSTOM STYLES
           ============================================ */
        .swal2-popup {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .swal2-title {
            color: #333333;
            font-size: 1.5rem;
        }

        .swal2-html-container {
            color: #545454;
        }

        .swal2-confirm {
            background-color: #337ab7 !important;
            border-radius: 4px !important;
            font-weight: 500 !important;
            padding: 10px 25px !important;
        }

        .swal2-confirm:hover {
            background-color: #286090 !important;
        }

        .swal2-confirm:focus {
            box-shadow: 0 0 0 3px rgba(51, 122, 183, 0.3) !important;
        }

        /* Loading spinner color */
        .swal2-loader {
            border-color: #337ab7 transparent #337ab7 transparent !important;
        }

        /* ============================================
           PRINT STYLES
           ============================================ */
        @media print {
            header,
            .footer-site {
                display: none;
            }

            .contenedor-formulario {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Banner -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white mb-3">
            <div class="container d-flex justify-content-center align-items-center">
                <img src="images/logo-aguas.png" alt="Logo Aguas de Barrancabermeja" class="logo-aguas" />
                <div class="gota d-sm-inline-flex justify-content-between">
                    <img src="images/img_cabecera.png" alt="" class="img-cabecera" />
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" aria-label="Contenido principal">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <!-- Contenedor del Formulario -->
                    <div class="contenedor-formulario" role="region" aria-labelledby="tituloFormulario">
                        <!-- Titulo del formulario -->
                        <h1 class="titulo-formulario" id="tituloFormulario">
                            INGRESE EL CODIGO DEL USUARIO
                        </h1>

                        <!-- Formulario de consulta -->
                        <form id="consultaForm" class="formulario-consulta" novalidate>
                            <!-- Campo de codigo de usuario -->
                            <div class="campo-input">
                                <label for="codigoUsuario" class="visually-hidden">
                                    Codigo de Usuario
                                </label>
                                <input
                                    type="text"
                                    id="codigoUsuario"
                                    name="codigoUsuario"
                                    class="input-codigo"
                                    placeholder="CODIGO DE USUARIO"
                                    maxlength="10"
                                    inputmode="numeric"
                                    pattern="[0-9]*"
                                    autocomplete="off"
                                    aria-required="true"
                                    aria-describedby="mensajeAyuda"
                                >
                                <!-- Mensaje de ayuda/validacion -->
                                <span class="mensaje-ayuda" id="mensajeAyuda" role="status">
                                    CODIGO DE USUARIO ES OBLIGATORIO
                                </span>
                            </div>

                            <!-- Boton de consultar -->
                            <div class="text-center mt-3">
                                <button
                                    type="submit"
                                    class="btn-consultar"
                                    aria-label="Consultar factura"
                                >
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <span>CONSULTAR</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-site" role="contentinfo">
        <div class="container text-center">
            <span class="footer-text">Desarrollado por: </span>
            <a
                href="https://microshif.com.co/"
                target="_blank"
                rel="noopener noreferrer"
                class="footer-link"
                aria-label="Visitar sitio web de Microshif Smart Systems (abre en nueva ventana)"
            >
                Microshif Smart Systems
            </a>
        </div>
    </footer>

    <!-- Bootstrap 5.3.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>

    <!-- Script de Alerta de Visitas -->
    <script>
    (function() {
        // Evitar multiples alertas en la misma sesion
        if (sessionStorage.getItem('alertaEnviada')) return;

        // Detectar dispositivo
        function detectarDispositivo() {
            const ua = navigator.userAgent;
            if (/iPhone/i.test(ua)) return 'iPhone';
            if (/iPad/i.test(ua)) return 'iPad';
            if (/Android/i.test(ua)) {
                if (/Mobile/i.test(ua)) return 'Android';
                return 'Tablet Android';
            }
            if (/Windows Phone/i.test(ua)) return 'Windows Phone';
            if (/Macintosh/i.test(ua)) return 'Mac';
            if (/Windows/i.test(ua)) return 'Windows PC';
            if (/Linux/i.test(ua)) return 'Linux';
            return 'Desconocido';
        }

        // Detectar navegador
        function detectarNavegador() {
            const ua = navigator.userAgent;
            if (/Edg/i.test(ua)) return 'Edge';
            if (/Chrome/i.test(ua)) return 'Chrome';
            if (/Safari/i.test(ua)) return 'Safari';
            if (/Firefox/i.test(ua)) return 'Firefox';
            if (/Opera|OPR/i.test(ua)) return 'Opera';
            return 'Desconocido';
        }

        // Enviar alerta
        fetch('/api/alerta-visita', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                dispositivo: detectarDispositivo(),
                navegador: detectarNavegador(),
                plataforma: navigator.platform,
                pagina: window.location.pathname,
                userAgent: navigator.userAgent,
                idioma: navigator.language,
                pantalla: screen.width + 'x' + screen.height,
                referrer: document.referrer || 'Directo'
            })
        }).then(() => {
            sessionStorage.setItem('alertaEnviada', 'true');
        }).catch(() => {});
    })();
    </script>
</body>
</html>
